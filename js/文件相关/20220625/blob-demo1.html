<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 跨域不会自动下载 会直接跳转 -->
  <!-- <a download href="https://ts1.cn.mm.bing.net/th/id/R-C.4c1220f44b52f1a7d7ab2ba278a724ff?rik=Lv%2bIULeuAuvXOg&riu=http%3a%2f%2fpic.baike.soso.com%2fp%2f20140428%2f20140428100815-1459339415.jpg&ehk=1HtcG6jirmp%2byONw1ADxO0njIJqn%2fJ951TrYUQ8r4jE%3d&risl=&pid=ImgRaw&r=0">download pic</a> -->
  <!-- 同源的就会下载 -->
  <!-- <a download href="./img/bear.jpg">download pic</a> -->
  <button>Click to download pic</button>
  <script>
    function download(url) {
      const xhr = new XMLHttpRequest()
      xhr.open('get', url)
      xhr.responseType = 'blob'
      xhr.send()
      xhr.onload = function() {
        // console.log(xhr.response)
        const picObjUrl = URL.createObjectURL(xhr.response)
        console.log(picObjUrl)
        const a = document.createElement('a')
        a.href = picObjUrl
        a.download = 'pic' // set file name
        a.click()
      }
    }

    document.querySelector('button').onclick = function() {
      const picUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.4c1220f44b52f1a7d7ab2ba278a724ff?rik=Lv%2bIULeuAuvXOg&riu=http%3a%2f%2fpic.baike.soso.com%2fp%2f20140428%2f20140428100815-1459339415.jpg&ehk=1HtcG6jirmp%2byONw1ADxO0njIJqn%2fJ951TrYUQ8r4jE%3d&risl=&pid=ImgRaw&r=0'
      download(picUrl)
    }
  </script>
</body>

</html>
